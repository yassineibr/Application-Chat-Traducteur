<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{{room_name}} - Chatroom</title>
</head>

<body>

    <div  class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="h4 pt-5"> {{room_name}} - Chatroom</label>
                        <textarea class="form-control" id="chat-text" rows="10" readonly></textarea><br>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="input" type="text"></br>
                    </div>
                    <input class="btn btn-secondary btn-lg btn-block" id="submit" type="button" value="Send">
                </form>
            </div>
        </div>
    </div>

    {{ room_name|json_script:"room-name"}}
    {{ request.user.username|json_script:"user_username"}}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent)
        const user_username = JSON.parse(document.getElementById('user_username').textContent)
        const messageInputDom = document.querySelector('#input'); 

        const chatSocket = new WebSocket(
            `ws://${window.location.host}/ws/chat/${roomName}/`
        );

        const sendFunc = (e) => {
            const message = messageInputDom.value;
            if ( !message ){
                return;
            }
            chatSocket.send(JSON.stringify({
                'message' : message,
                'username' : user_username,
            }))
            messageInputDom.value = '';
        };
        
        messageInputDom.addEventListener("keypress", (ev) => {
            if (ev.key === "Enter"){
                event.preventDefault();
                sendFunc(ev);
            }

        })

        document.querySelector('#submit').onclick = sendFunc; 

        chatSocket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            console.log(data);
            document.querySelector('#chat-text').value += (data.username + " > " + data.message + "\n");
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
